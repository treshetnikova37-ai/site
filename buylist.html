<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата заказа</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Оплата заказа</h1>
  </div>
</header>

<main class="payment-page">
  <div class="payment-card">
    <h2>Введите данные карты</h2>

    <form>
      <label>
        Номер карты
        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19">
      </label>

      <div class="row">
        <label>
          MM/YY
          <input type="text" placeholder="MM/ГГ" maxlength="5">
        </label>

        <label>
          CVV
          <input type="password" placeholder="***" maxlength="3">
        </label>
      </div>

      <button class="buy-btn">Оплатить</button>
    </form>

    <p class="note"></p>
  </div>
</main>

<footer>
  <p>© 2025 Мир сумок</p>
</footer>

</body>
</html>
