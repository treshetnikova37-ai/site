<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Покупка сумки</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Калейдоскоп</h1>
  </div>
</header>

<main class="product-page">
  <div class="product-top">
    <!-- Левая часть: фото -->
    <div class="product-image">
      <img src="https://avatars.mds.yandex.net/get-mpic/5314345/2a00000195d79e66acb739fb83108d8602a5/orig" width="450" height="350">
    </div>

    <!-- Правая часть: покупка -->
    <div class="product-info">
      <h2>Мужская сумка</h2>
      <p class="price">2 990 ₽</p>
      <a href="buylist.html" class="buy-btn">
        Купить
      </a>
    </div>
  </div>

  <!-- Описание снизу -->
  <div class="product-description">
    <h3>Описание товара</h3>
    <p>
      Удобная и качественная сумка для повседневного ношения.
    </p>
  </div>
</main>

<footer>
  <p>© 2025 Мир сумок</p>
</footer>

</body>
</html>
