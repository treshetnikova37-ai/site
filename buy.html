<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Покупка сумки</title>

</head>
<body>

<header>
  <div class="header-inner">
    <h1>Калейдоскоп</h1>
  </div>
</header>

<main class="product-page">
  <div class="product-top">
    <!-- Левая часть: фото -->

      <img src="https://main-cdn.sbermegamarket.ru/big1/hlr-system/806/676/109/101/902/8/100061222557b0.jpg" width="600" height="500">
    </div>

    <!-- Правая часть: покупка -->
    <div class="product-info">
      <h2>Женская сумка</h2>
      <p class="price">4 990 ₽</p>
      <a href="buylist.html" class="buy-btn">
        Купить
      </a>
    </div>
  </div>

  <!-- Описание снизу -->
  <div class="product-description">
    <h3>Описание товара</h3>
    <p>
      Стильная и практичная женская сумка из качественных материалов.
      Подходит для повседневного использования, работы и прогулок.
    </p>
  </div>
</main>

<footer>
  <p>© 2025 Мир сумок</p>
</footer>

</html>
